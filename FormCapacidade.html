<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Competencias</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="" alt="Space Y">
            </div>
        </header>
        <fieldset>
            <form>
                <legend>Selecione suas competencias Scrum: </legend>
                <input type="checkbox" name="PO">
                <label for="PO">Product Owner</label>
                <input type="checkbox" name="ScrumMaster">
                <label for="PO">Scrum Master</label>
                <input type="checkbox" name="Dev">
                <label for="Dev">Desenvolvedor</label>
            </form>
        </fieldset>

        <fieldset>
            <form>
                <legend>Selecione sua principal competencia Scrum: </legend>
                <input type="radio" name="PO">
                <label for="PO">Product Owner</label>
                <input type="radio" name="ScrumMaster">
                <label for="PO">Scrum Master</label>
                <input type="radio" name="Dev">
                <label for="Dev">Desenvolvedor</label>
            </form>
        </fieldset>

        <fieldset>
            <form>
                <label>Selecione suas competências técnicas</label>
                <input type="checkbox" name="ProManager">
                <label for="ProManager">Product Manager</label>
                <input type="checkbox" name="CienDados">
                <label for="CienDados">Cientista de Dados</label>
                <input type="checkbox" name="UX">
                <label for="UX">Designer de Experiência</label>
                <input type="checkbox" name="Growth">
                <label>Growth Manager</label>
                <input type="checkbox" name="Dev">
                <label for="Dev">Desenvolvedor</label>
            </form>
        </fieldset>

        <fieldset>
            <form>
                <label>Selecione sua principal competência técnica</label>
                <input type="radio" name="ProManager">
                <label for="ProManager">Product Manager</label>
                <input type="radio" name="CienDados">
                <label for="CienDados">Cientista de Dados</label>
                <input type="radio" name="UX">
                <label for="UX">Designer de Experiência</label>
                <input type="radio" name="Growth">
                <label>Growth Manager</label>
                <input type="radio" name="Dev">
                <label for="Dev">Desenvolvedor</label>
            </form>
        </fieldset>
        
    </body>
</html>

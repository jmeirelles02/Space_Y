<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Colaboração</title>
    <link rel="stylesheet" href="insidepage.css">

    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

</head>
<body>
    <header>
        <div class="logo">
            <h1>Painel Dos Colaboradores</h1>
        </div>
        <button class="profile-button" onclick="window.location.href='perfilcolaborador.html'">Ver Perfil</button>
    </header>

    <main>
        <div class="colaborators-dashboard">
            <h2>Bem-vindo Colaborador</h2>
            <p>Aqui você pode visualizar seu time, iniciar novos projetos,e ver seus projetos em andamento</p>

            <div class="dashboard-buttons">
                <button class="btn">Visualizar time</button>
                <button class="btn">Acompanhar projetos</button>
                <button class="btn">Criar novo projeto</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Space Y</p>
    </footer>

</html>

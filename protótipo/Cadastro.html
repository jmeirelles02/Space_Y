<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cadastro de Usuário</h1>
        </div>
    </header>

    <main>
        <div class="signup-container">
            <h2>Crie sua conta</h2>

            <form id="signupForm" action="#">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" placeholder="Digite seu nome completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>

                <label for="confirmPassword">Confirme sua senha:</label>
                <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>

                <button type="submit" class="signup-btn">Cadastrar</button>
            </form>

            <div id="message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Space Y</p>
    </footer>

    <script src="cadastro.js"></script>
</body>
</html>
